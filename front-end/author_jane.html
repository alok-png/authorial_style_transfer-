<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorial Style Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 118, 132, 0.3);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    label {
      font-size: 16px;
      display: block;
      text-align: left;
      margin: 15px 0 5px;
    }

    .input-container {
      position: relative;
      width: 100%;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    .mic-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: gray;
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .mic-icon:hover {
      transform: translateY(-50%) scale(1.2);
      color: #646060;
    }

    .mic-active {
      color: #646060;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.2); }
    }

    button {
      background-color: #ffeb3b;
      color: #121212;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff9800;
      transform: scale(1.05);
    }

    .output-box {
      margin-top: 25px;
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      font-size: 16px;
      color: white;
      border: 2px solid #ffeb3b;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }

      h1 {
        font-size: 24px;
      }

      input, select, button {
        font-size: 14px;
        padding: 10px;
      }

      .mic-icon {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proceed Text into an Author Style</h1>
    <form id="authorForm">
      <label for="prompt">Enter your text:</label>
      <div class="input-container">
        <input type="text" id="prompt" name="prompt" required />
        <i id="micIcon" class="fa-solid fa-microphone mic-icon" onclick="startSpeechToText()"></i>
      </div>

      <label for="author">Select an Author:</label>
      <select id="author" name="author">
        <option value="Jane Austen">Jane Austen</option>
        <!-- Add more authors here -->
      </select>

      <button type="submit">Generate</button>
    </form>

    <div class="output-box" id="outputBox">
      <h2>Generated Text:</h2>
      <p id="generatedText">Waiting for output...</p>
    </div>
  </div>

  <script>
    async function generateText() {
      const inputText = document.getElementById("prompt").value.trim();
      const outputElement = document.getElementById("generatedText");

      if (!inputText) {
        outputElement.innerHTML = "‚ö†Ô∏è Please enter some text.";
        return;
      }

      document.getElementById("outputBox").style.display = "block";
      outputElement.innerHTML = "‚è≥ Generating text...";

      try {
        const response = await fetch("http://127.0.0.1:8000/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: inputText })
        });

        const data = await response.json();

        if (data.output) {
          let generatedText = data.output;
          let maxLength = inputText.length * 3;
          if (generatedText.length > maxLength) {
            generatedText = generatedText.substring(0, maxLength) + "...";
          }
          outputElement.innerHTML = "üìù " + generatedText;
        } else {
          outputElement.innerHTML = "‚ö†Ô∏è Unexpected response from the server.";
        }
      } catch (error) {
        outputElement.innerHTML = `‚ö†Ô∏è Error: ${error.message}`;
      }
    }

    document.getElementById("authorForm").addEventListener("submit", function (event) {
      event.preventDefault();
      generateText();
    });

    function startSpeechToText() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      const micIcon = document.getElementById("micIcon");

      micIcon.classList.add("mic-active");
      document.getElementById("generatedText").textContent = "üé§ Listening...";

      recognition.start();

      recognition.onresult = function (event) {
        document.getElementById("prompt").value = event.results[0][0].transcript;
        micIcon.classList.remove("mic-active");
      };

      recognition.onerror = function () {
        document.getElementById("generatedText").textContent = "‚ùå Speech recognition error.";
        micIcon.classList.remove("mic-active");
      };

      recognition.onend = function () {
        micIcon.classList.remove("mic-active");
      };
    }
  </script>
</body>
</html>
